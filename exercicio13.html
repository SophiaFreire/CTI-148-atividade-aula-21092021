<body bgcolor="MistyRose">
    <h1 align="center">Exercicío 13 </h1><br>
    <center>
        <table border="1" width="500" height="200" bgcolor="E0FFFF">
            <tr>
                <td align="center">
                    <h2> Verificação se valores formam triângulo e classificação</h2>
            </tr>
            <tr>

                </td align="center">
                <td align="center">
                    <script language="javascript">
                        var lado1, lado2, lado3
                        lado1 = parseFloat(window.prompt("Digite o 1º lado do triângulo:"));
                        lado2 = parseFloat(window.prompt("Digite o 2º lado do triângulo:"));
                        lado3 = parseFloat(window.prompt("Digite o 3º lado do triângulo:"));


                        if (lado2 + lado3 > lado1 &&
                            lado1 + lado3 > lado2 &&
                            lado1 + lado2 > lado3) {
                            document.write("<h1>Essa medidas podem formar  ", " </h1>");

                            if (lado1 == lado2 && lado2 == lado3)
                                document.write("<h1>O triângulo é equilátero", " </h1>");

                            else if (lado1 == lado2 || lado2 == lado3 || lado1 == lado3)
                                document.write("<h1>O triângulo é isósceles", " </h1>");
                            else
                                document.write("<h1>O triângulo é escaleno ", " </h1>");
                        } else {
                            document.write("<h1>Essas medidas não podem formar ", " </h1>");
                        }
                    </script>
                </td align="center">
            </tr>
        </table>
    </center>
</body>
