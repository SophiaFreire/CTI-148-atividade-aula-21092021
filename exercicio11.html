<body bgcolor="MistyRose">
    <h1 align="center">Exercicío 11 </h1><br>
    <center>
        <table border="1" width="500" height="200" bgcolor="E0FFFF">
            <tr>
                <td align="center">
                    <h2>Calculo da média do aluno</h2>
            </tr>
            <tr>

                </td align="center">
                <td align="center">
                    <script language="javascript">
                        var p1, p2, media
                        p1 = parseFloat(window.prompt("Digite a primeira nota:"));
                        p2 = parseFloat(window.prompt("Digite a segunda nota:"));
                        media = p1 + p2;
                        media = media / 2;
                        if (media >= 6.0)
                            document.write("<h1>Aluno aprovado!<b> Média = " + media + " </h1>");

                        else
                            document.write("<h1>Aluno reprovado!<b> Média = " + media + " </h1>");
                    </script>
                </td align="center">
            </tr>
        </table>
    </center>
</body>
