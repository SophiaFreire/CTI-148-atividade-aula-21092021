                    <h2> Verificação se valores formam triângulo retângulo </h2>
            </tr>
            <tr>

                </td align="center">
                <td align="center">
                    <script language="javascript">
                        var a, b, c
                        a = parseFloat(window.prompt("Digite o valor A:"));
                        b = parseFloat(window.prompt("Digite o valor B:"));
                        c = parseFloat(window.prompt("Digite o valor A:"));


                        if (a * a == b * b + c * c ||
                            b * b == a * a + c * c ||
                            c * c == a * a + b * b)
                            document.write("<h1>Essa medidas podem formar um triângulo retângulo ", " </h1>");

                        else
                            document.write("<h1>Essa medidas não formam um triângulo retângulo", " </h1>");
                    </script>
                </td align="center">
