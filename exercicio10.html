<html>

<head>
    <meta charset="uft-8">
    <title>exercicio10</title>


</head>

<body bgcolor="MistyRose">
    <h1 align="center">Exercicío 10 </h1><br>
    <center>
        <table border="1" width="500" height="200" bgcolor="E0FFFF">
            <tr>
                <td align="center">
                    <h2>Exibir maior valor entre dois valores ou avisar que são idênticos</h2>
            </tr>
            <tr>

                </td align="center">
                <td align="center">
                    <script language="javascript">
                        var n1, n2
                        n1 = parseFloat(window.prompt("Digite o primeiro valor:"));
                        n2 = parseFloat(window.prompt("Digite o segundo valor:"));
                        if (n1 > n2)
                            document.write("<h1>O primeiro valor é maior: " + n1 + " </h1>");

                        else if (n2 > n1)
                            document.write("<h1>O segundo valor é maior: " + n2 + " </h1>");

                        else
                            document.write("<h1>Os valores são iguais: " + n1 + " e " + n2 + " </h1>");
                    </script>
                </td align="center">
            </tr>
        </table>
    </center>
</body>

</html>
