<body bgcolor="MistyRose">
    <h1 align="center">Exercicío 16 </h1><br>
    <center>
        <table border="1" width="400" height="200" bgcolor="E0FFFF">
            <tr>
                <td align="center">
                    <h2>A tabuada do número 5 de 1 a 10</h2>
            </tr>
            <tr>

                </td align="center">
                <td align="center">
                    <script language="javascript">
                        var numero = 5,
                            tabuada;

                        for (i = 1; i < 11; i++) {
                            tabuada = numero * i;
                            document.write("<h2> 5 x " + i + " = " + tabuada + "</h2>");

                        }
                    </script>
                </td align="center">
            </tr>
        </table>
    </center>
</body>
