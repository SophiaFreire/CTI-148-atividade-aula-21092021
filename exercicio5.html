<body bgcolor="MistyRose">
    <h1 align="center">Exercicío 5 </h1><br>
    <center>
        <table border="1" width="500" height="200" bgcolor="E0FFFF">
            <tr>
                <td align="center">
                    <h2>Calculo da média aritmética de quatro valores </h2>
            </tr>
            <tr>

                </td align="center">
                <td align="center">
                    <script language="javascript">
                        var media, n1, n2, n3, n4
                        n1 = parseFloat(window.prompt("Digite o primeiro valor:"));
                        n2 = parseFloat(window.prompt("Digite o segundo valor:"));
                        n3 = parseFloat(window.prompt("Digite o terceiro valor:"));
                        n4 = parseFloat(window.prompt("Digite o quarto valor:"));
                        media = n1 + n2 + n3 + n4;
                        media = media / 4;
                        document.write("<h1>A média aritmética é: " + media + "</h1>");
                    </script>
                </td align="center">
            </tr>
        </table>
    </center>
</body>
