    <center>
        <table border="1" width="500" height="200" bgcolor="E0FFFF">
            <tr>
                <td align="center">
                    <h2>Calculo da média geométrica de dois valores</h2>
            </tr>
            <tr>

                </td align="center">
                <td align="center">
                    <script language="javascript">
                        var media, n1, n2, raiz
                        n1 = parseFloat(window.prompt("Digite o primeiro valor:"));
                        n2 = parseFloat(window.prompt("Digite o segundo valor:"));
                        media = n1 * n2;
                        raiz = Math.sqrt(media);
                        document.write("<h1>A média geométrica é: " + raiz + " </h1>");
                    </script>
                </td align="center">
            </tr>
        </table>
    </center>
