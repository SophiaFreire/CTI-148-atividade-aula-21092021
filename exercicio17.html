<body bgcolor="MistyRose">
    <h1 align="center">Exercicío 17 </h1><br>
    <center>
        <table border="1" width="500" height="200" bgcolor="E0FFFF">
            <tr>
                <td align="center">
                    <h2>A tabuada de um número positivo de 1 a 10</h2>
            </tr>
            <tr>

                </td align="center">
                <td align="center">
                    <script language="javascript">
                        var numero, tabuada
                        numero = parseFloat(window.prompt("Digite o valor:"));
                        if (numero < 0)
                            numero = parseFloat(window.prompt("Digite o valor POSITIVO novamente:"));
                        for (i = 1; i < 11; i++) {
                            tabuada = numero * i;
                            document.write("<h2> " + numero + " x " + i + " = " + tabuada + "</h2>");

                        }
                    </script>
                </td align="center">
            </tr>
        </table>
    </center>
</body>
